// dabar - Vehicle klase ir Bicycle objektas naudojant Object.create

const Vehicle = {
  addSpeed() {
    this.speed+= 10;
    console.log(`after some improvements ${this.name} rides ${this.speed} hm/h`);
  },
  break() {
    this.speed-= 5;
    console.log(`unfortunately goods things don't last, so now ${this.name} rides ${this.speed} hm/h, but it's still worth riding`);
  },
  properties(wheelCount, speed) {
    this.wheelCount=wheelCount;
    this.speed=speed;
  }
};

const Bicycle = Object.create(Vehicle);
Bicycle.properties = function (name, wheelCount, speed) {
  Vehicle.properties.call(this, wheelCount, speed);
  this.name=name;
}

Bicycle.beep = function () {
  if ((this.speed)>20) {
  console.log(`Beep beep! I'm riding more than 20 km/h!`);
}
}


const pantera = Object.create(Bicycle);
pantera.properties('Pantera', 2, 20);
console.log(pantera);
pantera.addSpeed();
pantera.break();
pantera.beep();
